<html>
    <head>
        <title>The Dores</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="banner">
            <div class="navbar">
                <img src="logo.png"class="logo">
                
            </div>

            <div class ="content">
                <h1>Get Inspired, Be a Doer</h1>
                <input type="button" name="doer" value="Are You a Doer ?" class="btn" id="doer"/>
                <input type="button" name="willingdoer" value="Do You want to be a Doer ?" class="qstbtn" id="willingdoer"/>
                <p class="content_subtitle">Want to Join our Way? We are Cooking Something Tasty.</p>
                <div class="hero_card">
                   <div class="email__form__container">
                        <div class="form__container">
                            <input type="email" class="email__input" placeholder=" " />
                            <label class="email__label">Email Address</label>
                        </div>
                        <button class="primary__button">
                            Get Notified <i class="fal fa-chevron-right"></i>
                        </button>
                     </div>
                </div>
                
        
           
            <form id = "doersform">
                <fieldset id = "doerdetails">
                    <h2 class="fs-title">Welcome Doers</h2>
                    <h2 class="fs-subtitle">Join us to Share your Story</h2>
                    <input type = "text" name = "involved" placeholder="What are You Involved in ?"/>
                    <input type="text" name="time" placeholder="How Long Have You Been In this Field ?" />
                    <textarea name="impact" placeholder="How do You think You Have Created an Impact ?"></textarea>
                    <textarea name="impact" placeholder="Are You Willing to be Hosted in our Podcast.If Yes, What will you be Talking about ?"></textarea>
                    <input type = "text" name = "contact" placeholder="Contact Details"/>
                    <input type="button" name="cancel" class="previous action-button" value="Cancel" id = "canceldoer"/>
                    <input type="button" name="cubmit" class="next action-button" value="Submit" id = "submitdoer" />
                </fieldset>
                <fieldset id = "willingdoerdetails">
                    <h2 class="fs-title">Welcome Future Doers</h2>
                    <h2 class="fs-subtitle">Join us to Learn and Become a Doer</h2>
                    <input type = "text" name = "good" placeholder="What are You Good at ?"/>
                    <input type="text" name="skillset" placeholder="How Skillset do you want to build ?" />
                    <textarea name="whattodo" placeholder="What Do You Want to Do ?"></textarea>
                    <input type="text" name="education" placeholder="Education/Degree" />
                    <input type = "text" name = "contact" placeholder="Contact Details"/>
                    <input type="button" name="cancel" class="previous action-button" value="Cancel" id = "cancelwillingdoer"/>
                    <input type="button" name="cubmit" class="next action-button" value="Submit" id = "submitwillingdoer" />
                </fieldset>
                
            </form>
            
        </div>
        </div>
    </div>
    <script>
        document.getElementById("doer").onclick = function() {
            document.getElementById("doerdetails").style.display = "block";
        }   
        document.getElementById("canceldoer").onclick = function() {
            document.getElementById("doerdetails").style.display = "none";
        }
        document.getElementById("submitdoer").onclick = function() {
            window.alert("Form Submitted");
            document.getElementById("doerdetails").style.display = "none";
        }   
        document.getElementById("willingdoer").onclick = function() {
            document.getElementById("willingdoerdetails").style.display = "block";
        }   
        document.getElementById("cancelwillingdoer").onclick = function() {
            document.getElementById("willingdoerdetails").style.display = "none";
        }
        document.getElementById("submitwillingdoer").onclick = function() {
            window.alert("Form Submitted");
            document.getElementById("willingdoerdetails").style.display = "none";
        }     
            
    </script>

    </body>
</html>
